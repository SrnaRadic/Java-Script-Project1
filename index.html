<!DOCTYPE html>
<html lang="en">
    <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="description" content="js beginner excersize">
      <link rel="stylesheet" href="JS-domaci.css">

      <title>Srna Radic - domaci Java Script</title>

    </head>

    <body>
    <div class="container">
      <button class="btnStyle" name="button" id="btnStart">Start game!</button>
    </div>

  <!--  <body onload="setNames();"> -->

    <div id="showGame" class="container clearfix hideElement">

      <p class="round" id="roundS">1</p>
      <div class="centering box1">

          <h2>Score <span id="player1Score">0</span>:<span id="player2Score">0</span></h2>

      </div>


      <div class="clearfix box2">
          <div class="centering playerBox1">
          <h1 id="player1">Player1</h1>
          <h1 id="player1result">0</h1>
          <button type="button" name="button" class="btnStyle1" id="dice1">Throw dice!</button>
          </div>

          <div class="centering playerBox2">
          <h1 id="player2">Player2</h1>
          <h1 id="player2result">0</h1>
          <button type="button" name="button" class="btnStyle1" id="dice2">Throw dice!</button>
          </div>
      </div>


      <div class="centering box3">
        <button type="button" name="button" class="btnStyle2" id="startAgain">Start again!</button>
      </div>

    </div>

      <script src="JS-domaci.js">

      </script>
    </body>

</html>
